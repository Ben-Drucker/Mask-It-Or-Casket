<!DOCTYPE html>
<html>
<head>
    <title>Help</title>
    <link rel="stylesheet" href="guide.css">
</head>
<body>

    <h1>Help</h1>

    <div class="main">
    <h2>People</h2>
    <div class="grid-container">
        <div class="grid-item"><img src="images/normal.png" alt="plain circle"></div>
        <div class="grid-item"><p>A plain circle represents normal people. 
            These people have not been infected by the virus, have not been vaccinated and are still alive.</p></div>
        <div class="grid-item"><img src="images/vaccinated.png" alt="masked circle"></div>
        <div class="grid-item"><p>A circle wearing a mask represents a vaccinated person.</p></div>
        <div class="grid-item"><img src="images/infected.png" alt="virus"></div>
        <div class="grid-item"><p>A green virus represents an infected person.</p></div>
        <div class="grid-item"><img src="images/dead.png" alt="skull"></div>
        <div class="grid-item"><p>A skull represents a person is dead.</p></div>
    </div>
    <button class="back">back</button>
    <button class="next">next</button>

    </div>

    <br>
    <a href="../index.html"><button id="home" > Home</button></a>

</body>
</html>
