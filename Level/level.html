<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Level 1</title>
    <link rel="stylesheet" href="levels.css">
    <!--Import Brython-->
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython_stdlib.js"></script>
</head>

<body>
    <div class="centralGrid">
        <div class="centralGridItem">
            <div id="funds">Funds: 2000</div>
            <div id="timer"></div>
        </div>
        <div class="centralGridItem">
            <img id="LevelTitle" src="images/levelTitle.png" alt="Level 1">
        </div>
        <div class="centralGridItem">
            <div id="statistics">
                <span id="numInfected" class="statisticsDynamic"></span>
                <span class="statisticsStatic">Are infected out of </span>
                <span id="population" class="statisticsDynamic"></span>
                <span class="nowrap">
                    <span class="statisticsStatic">&#40;</span>
                    <span id="infectedPct" class="statisticsDynamic"></span>
                    <span class="statisticsStatic">&percnt;&#41;</span>
                </span>
                <br>
                <br>
                <span id="numDead" class="statisticsDynamic"></span>
                <span class="statisticsStatic"> are dead</span>
                <span class="nowrap">
                    <span class="statisticsStatic">&#40;</span>
                    <span id="deadPct" class="statisticsDynamic"></span>
                    <span class="statisticsStatic">&percnt;&#41;</span>
                </span>
                <br>
                <br>
                <span id="numRecovered" class="statisticsDynamic"></span>
                <span class="statisticsStatic"> have recovered</span>
            </div>
        </div>

        <!--Trigger/Open Modal-->
        <div class="centralGridItem">
            <div class="policies">
                <button id="buttonVaccine" onclick="document.getElementById('modal1').style.display='block'" class="iButton"><img
                        src="images/vaccine.png" width="50px" alt="Vaccine" class='buttonIcon'></button>
                <button id="buttonDistance" onclick="document.getElementById('modal2').style.display='block'" class="iButton"><img
                        src="images/distance.png" width="50px" alt="Distance" class='buttonIcon'></button>
                <button id="buttonLockdown" onclick="document.getElementById('modal3').style.display='block'" class="iButton"><img
                        src="images/ShutDown.png" width="50px" alt="Shut Down" class='buttonIcon'></button>
                <button id="buttonMask" onclick="document.getElementById('modal4').style.display='block'" class="iButton"><img src="images/mask.png"
                        width="50px" alt="Masks" class='buttonIcon'></button>
            </div>
        </div>
        <div class="centralGridItem">
            <canvas id="canvas1"></canvas>
            <!--Modal Section-->
            <div id="modal1" class="modal">
                    <h1>Vaccines Program </h1>
                    <button id="vax1" class="policyBtn" onclick="clickedYes('Vax', 'modal1')">Vaccine awareness campaign</button><br>
                    <button id="vax2" class="policyBtn" onclick="clickedYes('Vax', 'modal1')">10000 dosages: </button><br>
                    <button id="vax3" class="policyBtn" onclick="clickedYes('Vax', 'modal1')">20000 dosages: </button><br>
                    <button id="vax4" class="policyBtn" onclick="clickedYes('Vax', 'modal1')">50000 dosages: </button><br>
                    <button class="close-button" onclick="document.getElementById('modal1').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal2" class="modal">
                    <h1>Social Distancing Program</h1>
                    <button id="distance1" class="policyBtn" onclick="clickedYes('Distance', 'modal2')">Social distancing campaign</button><br>
                    <button id="distance2" class="policyBtn" onclick="clickedYes('Distance', 'modal2')">Fines: $ </button><br>
                    <button id="distance3" class="policyBtn" onclick="clickedYes('Distance', 'modal2')">Fines: $ </button><br>
                    <button id="distance4" class="policyBtn" onclick="clickedYes('Distance', 'modal2')">Fines: $ </button><br>
                    <button class="close-button" onclick="document.getElementById('modal2').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal3" class="modal">
                    <h1>Lockdown Program</h1>
                    <button id="lockdown1" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3')">Stay at home order:</button><br>
                    <button id="lockdown2" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3')">Public Places Lockdown:</button><br>
                    <button id="lockdown3" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3')">Stimulus Basic:</button><br>
                    <button id="lockdown4" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3')">Stimulus Pro Premium:</button><br>
                    <button class="close-button" onclick="document.getElementById('modal3').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal4" class="modal">
                    <h1>Mask Program</h1>
                    <button id="mask1" class="policyBtn" onclick="clickedYes('Masks', 'modal4')">Masking mandate: </button><br>
                    <button id="mask2" class="policyBtn" onclick="clickedYes('Masks', 'modal4')">25,000 masks: $500 0:30</button><br>
                    <button id="mask3" class="policyBtn" onclick="clickedYes('Masks', 'modal4')">50,000 masks: $1000 1:00</button><br>
                    <button id="mask4" class="policyBtn" onclick="clickedYes('Masks', 'modal4')">75,000 masks: $1500 1:30</button><br>
                    <button id="mask5" class="policyBtn" onclick="clickedYes('Masks', 'modal4')">100,000 masks: $2000 2:00</button><br>
                    <button class="close-button" onclick="document.getElementById('modal4').style.display='none'"><b>X</b></button>
            </div>
            <!--End of Modal Section-->
            <!-- endModal Game Over Section -->
            <div id="endModal">
            </div>
        </div>
        <div class="centralGridItem" id="sliderGridItem">
            <div id="slidercontainer">
                <input type="range" min="0" max="8000" class="slider" id="myRange" disabled="true" value="0">
            </div>
        </div>
        <div class="clr"></div>

    </div>
    <div class="clr"></div>
    <br>

    <!-- Load JavaScript Code -->
    <script src="../ageDistributions.js"></script>
    <script src="../engine.js"></script>
    <script src="../game.js"></script>
    <script src="../scores.js"></script>
    <script src="timer.js"></script>
    <script src="policy_progress.js"></script>
    <script src="modal.js"></script>
    <script src="slider.js"></script>
    <script src="canvas.js"></script>
    <script src="end.js"></script>
</body>

</html>
