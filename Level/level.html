        <div class="centralGridItem">
            <img id="LevelTitle" src="images/levelTitle.png" alt="Mask-It Or Casket">

            <span id="GreenPoints" class="statisticsDynamic"></span>
            <span class="statisticsStatic"> green points to win!</span>

            <span id="RedPoints" class="statisticsDynamic"></span>
            <span class="statisticsStatic"> red points to lose!</span>

            <br>
            <br>
        </div>
        <div class="centralGridItem">
            <div id="statistics">
                <span id="numInfected" class="statisticsDynamic"></span>
                <span class="statisticsStatic">Are infected out of </span>
                <span id="population" class="statisticsDynamic"></span>
                <span class="nowrap">
                    <span class="statisticsStatic">&#40;</span>
                    <span id="infectedPct" class="statisticsDynamic"></span>
                    <span class="statisticsStatic">&percnt;&#41;</span>
                </span>
                <br>
                <br>
                <span id="numDead" class="statisticsDynamic"></span>
                <span class="statisticsStatic"> are dead</span>
                <span class="nowrap">
                    <span class="statisticsStatic">&#40;</span>
                    <span id="deadPct" class="statisticsDynamic"></span>
                    <span class="statisticsStatic">&percnt;&#41;</span>
                </span>
                <br>
                <br>
                <span id="numRecovered" class="statisticsDynamic"></span>
                <span class="statisticsStatic"> have recovered</span>
            </div>
        </div>
        <div class="centralGridItem"></div>
        <div class="centralGridItem">
            <div class = "statusBar">Messages:
                <span id = "msgBox"></span>
            </div>
        </div>

            <div class="policies">
                <button id="buttonVaccine" onclick="closeOthers('modal1')" class="iButton"><img
                        src="images/vaccine.png" width="50px" alt="Vaccine" class='buttonIcon'></button>
                <button id="buttonDistance" onclick="closeOthers('modal2')" class="iButton"><img
                        src="images/distance.png" width="50px" alt="Distance" class='buttonIcon'></button>
                <button id="buttonLockdown" onclick="closeOthers('modal3')" class="iButton"><img
                        src="images/ShutDown.png" width="50px" alt="Shut Down" class='buttonIcon'></button>
                <button id="buttonMask" onclick="closeOthers('modal4')" class="iButton"><img src="images/mask.png"
                        width="50px" alt="Masks" class='buttonIcon'></button>
            </div>
        </div>
        <div class="centralGridItem">
            <canvas id="canvas1"></canvas>
            <!--Modal Section-->
            <div id="modal1" class="modal">
                    <h1>Vaccines Program</h1>
                    <button id="vax1" class="policyBtn" onclick="clickedYes('Vax', 'modal1', 500, 5000, 30)"> Vaccine with little effect $500 0:30</button><br>
                    <button id="vax2" class="policyBtn" onclick="clickedYes('Vax', 'modal1', 1000, 5000, 60)">Vaccine with some effect $1000 1:00</button><br>
                    <button id="vax3" class="policyBtn" onclick="clickedYes('Vax', 'modal1', 1800, 1500, 90)">Vaccine with more than half of an effect $1800 1:30</button><br>
                    <button id="vax4" class="policyBtn" onclick="clickedYes('Vax', 'modal1', 2500, 2500, 120)">Vaccine that is nearly perfectly effective  $2500 2:00</button><br>
                    <button class="close-button" onclick="document.getElementById('modal1').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal2" class="modal">
                    <h1>Social Distancing Program</h1>
                    <button id="distance1" class="policyBtn" onclick="clickedYes('Distance', 'modal2', 200, 1600, 10)">Social distancing campaign 1: $200 0:10</button><br>
                    <button id="distance2" class="policyBtn" onclick="clickedYes('Distance', 'modal2', 400, 1600, 15)">Social distancing campaign 2: $400 0:15</button><br>
                    <button id="distance3" class="policyBtn" onclick="clickedYes('Distance', 'modal2', 800, 1600, 20)">Social distancing campaign 3: $800 0:20</button><br>
                    <button id="distance4" class="policyBtn" onclick="clickedYes('Distance', 'modal2', 1600, 1600, 25)">Social distancing campaign 4: $1600 0:25</button><br>
                    <button class="close-button" onclick="document.getElementById('modal2').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal3" class="modal">
                    <h1>Lockdown Program</h1>
                    <button id="lockdown1" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3', 200, 2000, 5)">Stay at home order: $200 0:05</button><br>
                    <button id="lockdown2" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3', 500, 2000, 10)">Public Places Lockdown: $500 0:10</button><br>
                    <button id="lockdown3" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3', 1000, 2000, 20)">Stimulus Basic: $1000 0:20</button><br>
                    <button id="lockdown4" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3', 2000, 2000, 20)">Stimulus Pro Premium: $2000 0:20</button><br>
                    <button class="close-button" onclick="document.getElementById('modal3').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal4" class="modal">
                    <h1>Mask Program</h1>
                    <button id="mask1" class="policyBtn" onclick="clickedYes('Masks', 'modal4')">Masking mandate: </button><br>
                    <button id="mask2" class="policyBtn" onclick="clickedYes('Masks', 'modal4', 500, 2000, 15)">25,000 masks: $500 0:15</button><br>
                    <button id="mask3" class="policyBtn" onclick="clickedYes('Masks', 'modal4', 1000, 2000, 30)">50,000 masks: $1000 0:30</button><br>
                    <button id="mask4" class="policyBtn" onclick="clickedYes('Masks', 'modal4', 1500, 2000, 45)">75,000 masks: $1500 0:45</button><br>
                    <button id="mask5" class="policyBtn" onclick="clickedYes('Masks', 'modal4', 2000, 2000, 90)">100,000 masks: $2000 1:30</button><br>
                    <button class="close-button" onclick="document.getElementById('modal4').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal5" class="modal" >
                <h3>Would you like to return to the home screen? <br>Your progress will not be saved.</h3>
                <a href="../index.html"><button id="yes" class="policyBtn">Yes </button></a><br>
                <button id="no" class="policyBtn" onclick="document.getElementById('modal5').style.display='none'">No</button><br>
                <button class="close-button" onclick="document.getElementById('modal5').style.display='none'"><b>X</b></button>
            </div>
            <!--End of Modal Section-->
            <!-- endModal Game Over Section -->
            <div id="endModal">
            </div>
        </div>
        <div class="centralGridItem" id="sliderGridItem">
            <div id="slidercontainer">
                <input type="range" min="0" max="8000" class="slider" id="myRange" disabled="true" value="0">
            </div>
        </div>
        <div class="clr"></div>

    </div>
    <br>
    <div class="clr"></div>
    <button class= "ibutton" onclick="if(theGame.hasEnded && !theGame.won){window.location.replace('../index.html');}; closeOthers('modal5');">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
        </svg>
    </button>
