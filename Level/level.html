<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Level</title>
    <link rel="stylesheet" href="levels.css">
    <link rel="shortcut icon" type="image/png" href="../Images/mask.svg" />
</head>

<body>
    <div class="centralGrid">
        <div class="centralGridItem">
            <span style="color:lightblue">Money:<span id="funds"></span></span>
            <div id="timer"></div>
        </div>
        <div class="centralGridItem">
            <img id="LevelTitle" src="images/levelTitle.png" alt="Mask-It Or Casket">
            <br>
            <br>
            <span class="nowrap">
            <span id="GreenPoints" style="color:white"></span>
            <span style="color:lightblue"> green points to win!</span>
            </span>
            <span>
            <span id="RedPoints" style="color:white"></span>
            <span style="color:lightblue"> red points to lose!</span>
            </span>
            <br>
            <br>
        </div>
        <!-- Stats -->
        <div class="centralGridItem">
            <div id="statistics">
                <span class="nowrap">
                    <span class="statisticsStatic">Score: </span>
                    <span id="score" class="statisticsDynamic"></span>
                </span>
                <br>
                <br>
                <span class="nowrap">
                    <span class="statisticsStatic">Infected: </span>
                    <span id="infectedPct" class="statisticsDynamic"></span>
                </span>
                <br>
                <br>
                <span class="nowrap">
                    <span class="statisticsStatic">Dead: </span>
                    <span id="deadPct" class="statisticsDynamic"></span>
                </span>
                <br>
                <br>
                <span class="nowrap">
                    <span class="statisticsStatic">Recovered: </span>
                    <span id="numRecovered" class="statisticsDynamic"></span>
                </span>
                <br>
                <br>
                <span class="nowrap">
                    <span class="statisticsStatic">Population: </span>
                    <span id="population" class="statisticsDynamic"></span>
                </span>
            </div>
        </div>
        <div class="centralGridItem"></div>
        <div class="centralGridItem">
            <div class = "statusBar">Messages:
                <span id = "msgBox"></span>
            </div>
        </div>
        <div class="centralGridItem"></div>
        <!-- Policy Buttons -->
        <div class="centralGridItem">
            <div class="policies">
                <button onclick="closeOthers('modal1')" class="iButton">
                    <img src="../Images/vaccine.svg" width="50px" alt="Vaccine" class='buttonIcon' id="buttonVaccine"></button>
                <button onclick="closeOthers('modal2')" class="iButton">
                    <img src="../Images/distance.svg" width="50px" alt="Distance" class='buttonIcon' id="buttonDistance"></button>
                <button onclick="closeOthers('modal3')" class="iButton">
                    <img src="../Images/shutdown.svg" width="50px" alt="Shut Down" class='buttonIcon' id="buttonLockdown"></button>
                <button onclick="closeOthers('modal4')" class="iButton">
                    <img src="../Images/mask.svg" width="50px" alt="Masks" class='buttonIcon' id="buttonMask"></button>
            </div>
        </div>
        <div class="centralGridItem">
            <canvas id="canvas1"></canvas>
            <!--Modal Section-->
            <div id="modal1" class="modal">
                    <h1>Vaccines Program</h1>
                    <button id="vax1" class="policyBtn" onclick="clickedYes('Vax', 'modal1', 500, 5000, 30)"> Vaccine with little effect: <br>$500 0:30</button><br>
                    <button id="vax2" class="policyBtn" onclick="clickedYes('Vax', 'modal1', 1000, 5000, 60)">Vaccine with some effect: <br>$1000 1:00</button><br>
                    <button id="vax3" class="policyBtn" onclick="clickedYes('Vax', 'modal1', 1800, 1500, 90)">Vaccine with more than half of an effect: <br>$1800 1:30</button><br>
                    <button id="vax4" class="policyBtn" onclick="clickedYes('Vax', 'modal1', 2500, 2500, 120)">Vaccine that is nearly perfectly effective: <br>$2500 2:00</button><br>
                    <button class="close-button" onclick="document.getElementById('modal1').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal2" class="modal">
                    <h1>Social Distancing</h1>
                    <button id="distance1" class="policyBtn" onclick="clickedYes('Distance', 'modal2', 200, 1600, 10)">Social distancing campaign 1: <br>$200 0:10</button><br>
                    <button id="distance2" class="policyBtn" onclick="clickedYes('Distance', 'modal2', 400, 1600, 15)">Social distancing campaign 2: <br>$400 0:15</button><br>
                    <button id="distance3" class="policyBtn" onclick="clickedYes('Distance', 'modal2', 800, 1600, 20)">Social distancing campaign 3: <br>$800 0:20</button><br>
                    <button id="distance4" class="policyBtn" onclick="clickedYes('Distance', 'modal2', 1600, 1600, 25)">Social distancing campaign 4: <br>$1600 0:25</button><br>
                    <button class="close-button" onclick="document.getElementById('modal2').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal3" class="modal">
                    <h1>Lockdown Program</h1>
                    <button id="lockdown1" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3', 200, 2000, 5)">Stay at home order: <br>$200 0:05</button><br>
                    <button id="lockdown2" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3', 500, 2000, 10)">Public Places Lockdown: <br>$500 0:10</button><br>
                    <button id="lockdown3" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3', 1000, 2000, 20)">Stimulus Basic: <br>$1000 0:20</button><br>
                    <button id="lockdown4" class="policyBtn" onclick="clickedYes('Lockdown', 'modal3', 2000, 2000, 20)">Stimulus Pro Premium: <br>$2000 0:20</button><br>
                    <button class="close-button" onclick="document.getElementById('modal3').style.display='none'"><b>X</b></button>
            </div>
            <div id="modal4" class="modal">
                    <h1>Mask Program</h1>
                    <!-- <button id="mask1" class="policyBtn" onclick="clickedYes('Masks', 'modal4')">Masking mandate: </button><br> -->
                    <button id="mask2" class="policyBtn" onclick="clickedYes('Masks', 'modal4', 500, 2000, 15)">Buy masks for 25&percnt; of the population: <br>$500 0:15</button><br>
                    <button id="mask3" class="policyBtn" onclick="clickedYes('Masks', 'modal4', 1000, 2000, 30)">Buy masks for 50&percnt; of the population: <br>$1000 0:30</button><br>
                    <button id="mask4" class="policyBtn" onclick="clickedYes('Masks', 'modal4', 1500, 2000, 45)">Buy masks for 75&percnt; of the population: <br>$1500 0:45</button><br>
                    <button id="mask5" class="policyBtn" onclick="clickedYes('Masks', 'modal4', 2000, 2000, 90)">Buy masks for 100&percnt; of the population: <br>$2000 1:30</button><br>
                    <button class="close-button" onclick="document.getElementById('modal4').style.display='none'"><b>X</b></button>
            </div>
            <div id="homeModal" class="modal" >
                <h3>Would you like to return to the home screen? <br>Your progress will not be saved.</h3>
                <a href="../index.html"><button id="yes" class="policyBtn">Yes </button></a><br>
                <button id="no" class="policyBtn" onclick="document.getElementById('homeModal').style.display='none'">No</button><br>
                <button class="close-button" onclick="document.getElementById('homeModal').style.display='none'"><b>X</b></button>
            </div>
            <!--End of Modal Section-->
            <!-- endModal Game Over Section -->
            <div id="endModal" class="modal">
            </div>
        </div>
        <!-- Slider -->
        <div class="centralGridItem" id="sliderGridItem">
            <div id="slidercontainer">
                <input type="range" min="0" max="8000" class="slider" id="myRange" disabled="true" value="0">
            </div>
            <!-- <div id="mask1"></div> -->
        </div>
    </div>
    <!-- Home Button -->
    <!-- <div class="centralGridItem"> -->
        <button class="ibutton" onclick="closeOthers('homeModal');">
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
            </svg>
        </button>
    <div class="centralGridItem">
        <div id="mask"></div>
    </div>
    <!-- </div> -->

    </div>
    <div class="clr"></div>

    <!-- Load JavaScript Code -->
    <script src="../Scripts/ageDistributions.js"></script>
    <script src="../Scripts/engine.js"></script>
    <script src="../Scripts/game.js"></script>
    <script src="../Scripts/scores.js"></script>
    <script src="timer.js"></script>
    <script src="policy_progress.js"></script>
    <script src="modal.js"></script>
    <script src="slider.js"></script>
    <script src="canvas.js"></script>
    <script src="end.js"></script>
    <!-- <script src="progress_track.js"></script> -->
</body>

</html>
